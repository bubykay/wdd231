<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <meta
    name="description"
    content="Kayode Adetayo personal homepage for the course WDD 131 - Dynamic Web Fundamentals"
  />
  <meta
    name="author"
    content="Kayode Adetayo"
  />
  <title>Kayode A. Adetayo</title>


  <!-- Preconnect links to optimize Google Fonts loading -->
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  >
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  >

  <!-- External stylesheet -->
  <link
    rel="stylesheet"
    href="styles/base.css"
  />

  <!-- JavaScript file for dynamic date updates -->
  <script
    src="scripts/getdates.js"
    defer
  ></script>
  <script
    src="scripts/navigation.js"
    defer
  ></script>
  <script
    src="scripts/courseList.js"
    defer
  ></script>
</head>

<body>
  <header>

    <div class="profile-header">
      <div>
        <picture>
          <img
            src="images/profileImg.png"
            alt="Kayode Adetayo"
          >
        </picture>
      </div>
      <div>
        <h1>
          Kayode A. Adetayo
        </h1>
      </div>
      <div><span
          href=""
          id="menu"
        ></span></div>
    </div>


    <nav>
      <ul id="navigation">
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Chamber</a></li>
        <li><a href="#">Github Profile</a></li>
        <li><a href="https://www.linkedin.com/in/kayode-adetayo/">LinkedIn</a></li>
      </ul>
    </nav>
  </header>


  <main>
    <section class="course-work">
      <h2>Course Work</h2>
      <p>Total <span id="credit"></span> credits required for this course.</p>
    </section>
    <section class="country">
      <h2>Country</h2>
      <p>Details about the country go here.</p>
      <figure>
        <img
          src="images/nigeriaFlag.jpg"
          alt="Nigeria flag"
          class="flag"
        >
        <figcaption>Flag of Nigeria</figcaption>
      </figure>
    </section>
    <section class="course-list">
      <h2>Web and Computer Programming Certificates</h2>
      <div class="course-list-container">
        <div class="course-group-items">
          <div
            class="group-item"
            id="all"
          >All</div>
          <div
            class="group-item"
            id="cse"
          >CSE</div>
          <div
            class="group-item"
            id="wdd"
          >WDD</div>
        </div>
        <div class="course-list-items">
        </div>
      </div>
    </section>
  </main>


  <footer>
    <p class="currentYear">
      &copy; <span id="currentyear"></span> Kayode Ayodele Adetayo - Nigeria
    </p>
    <p><span id="lastModified"></span></p>
  </footer>
