    <section class="contact-form">
      <h2>Contact Form</h2>
      <form
        action="submit_form.php"
        method="post"
      >
        <div>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
          >
        </div>
        <div>
          <label for="email">Email:</label>
          <div class="input-wrapper">
            <input
              type="email"
              id="email"
              name="email"
              required
            >
            <div class="fake-caret"></div>
          </div>
        </div>
        <div>
          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            required
          ></textarea>
        </div>
        <div>
          <button type="submit">Submit</button>
        </div>
      </form>
    </section>

      <h2>Contact</h2>
    </section>
